<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geofence List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 20px;
            border-radius: 10px;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="text-center">Geofences</h2>
        <ul class="list-group">
            {% for geofence in geofences %}
                <li class="list-group-item">
                    <strong>{{ geofence.name }}</strong><br>
                    Latitude: {{ geofence.latitude }}<br>
                    Longitude: {{ geofence.longitude }}<br>
                    Radius: {{ geofence.radius }}m<br>
                    Categories: {{ geofence.categories }}
                    <div class="text-end">
                        <a href="{% url 'remove_geofence' geofence.pk %}" class="btn btn-danger btn-sm mt-2">Remove</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-3">
            <a href="{% url 'add_geofence' %}" class="btn btn-primary">Add Geofence</a>
        </div>
    </div>
</body>
</html>
